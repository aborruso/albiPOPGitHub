name: crea feed RSS c_f158

on:
  repository_dispatch:
  schedule:
    - cron: "20 5 * * *"   # ogni giorno alle 05:20 UTC
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Installa dipendenze CLI (scrape, xmlstarlet, yq/xq)
        run: |
          mkdir -p ~/bin
          cp bin/scrape ~/bin
          cd ~/bin && chmod +x scrape
          sudo apt-get update
          sudo apt-get install -y xmlstarlet
          pip install --user yq==3.4.3 xmltodict==0.13.0

      - name: Genera feed c_f158 (Messina)
        run: |
          export PATH=$PATH:~/bin:~/.local/bin
          cd ./c_f158
          chmod +x ./c_f158.sh
          ./c_f158.sh

      - name: Committa e pusha se ci sono variazioni
        run: |
          git config user.name "automatico"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date --iso-8601=seconds)
          git commit -m "c_f158, Messina: ${timestamp}" || exit 0
          git push
